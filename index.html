<!doctype html>
<html lang="en" ng-app="app" ng-cloak>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script>
        <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="/libs/ui-bootstrap-tpls-2.5.0.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/config.js"></script>
        <script src="js/controllers/mainCtrl.js"></script>
        <script src="js/controllers/navCtrl.js"></script>
        <script src="js/controllers/componentsCtrl.js"></script>
        <script src="js/services/dataService.js"></script>
        <title>Mikhail's Portfolio</title>
    </head>
    <body>
        <div class="container">
            <div class="main-title" ng-controller="mainCtrl as main">
                <span class="main-text">{{main.title.name}}</span>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light rounded" ng-controller="navCtrl as main">
                <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
                    <ul class="navbar-nav">
                        <li class="nav-item msm-item" ng-class="{'msm-active-item': nav.active === true}" ng-repeat="nav in main.navigation">
                            <a class="nav-link msm-link" href="{{nav.link}}">{{nav.name}}</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="view-layout">
                <ng-view></ng-view>
            </div>
        </div>
    </body>
</html>
