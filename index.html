<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <title>Wheather bunner Demo</title>
    </head>
    <body>
        <div class="banner">
            <img class="image" src="/assets/house.png">
                <div class="input-text">
                    <span class="zip-label">Enter Zip Code:</span>
                    <input class="zip-code" name="zip" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length === 5) return false;">
                </div>
                <button class="submit-btn" onclick="getWeather()">Submit</button>
        </div>
    <div class="weather">

    </div>
    </body>
</html>
